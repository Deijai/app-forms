<h2>Template</h2>
<hr />

<ul class="list-group">
  <li
    *ngFor="let menu of menuTemplate"
    class="list-group-item"
    [routerLink]="[menu.route]"
    routerLinkActive="active"
  >
    {{ menu.text }}
  </li>
</ul>

<div class="mt-3"></div>

<h2>Reactive</h2>
<hr />

<ul class="list-group">
  <li
    *ngFor="let menu of menuReactive"
    class="list-group-item"
    [routerLink]="[menu.route]"
    routerLinkActive="active"
  >
    {{ menu.text }}
  </li>
</ul>
